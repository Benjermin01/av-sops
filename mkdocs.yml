site_name: Engineering Department Standard Operating Procedures
site_description: Engineering Department Standard Operating Procedures

theme:
  name: material
  logo: assets/images/marshall-50th-logo-light.png
  icon:
    logo: assets/images/marshall-50th-logo-dark.png
  custom_dir: docs/overrides
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

copyright: Â© 2025 Marshall Industries. All rights reserved. | AV Engineering Playbook

nav:
  - Home: index.md
  - Estimation: estimation.md
  - Design: design.md
  - Commissioning: commissioning.md
  - Programming: programming.md
  - Service: service.md
  - Inspection: inspection.md
